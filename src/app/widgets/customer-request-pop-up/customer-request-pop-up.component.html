<app-wrapper *ngIf="claimsId">
  <div class="wrap-userInfo">
    <span (click)="closeForm()" class="close icon-cl0ose"
      ><span class="path1"></span><span class="path2"></span
    ></span>

    <div class="userInfo">
      <div class="general-info">
        <h2 class="title">Заявка № {{ userInfo?.main.claimsId }}</h2>
        <app-header-info-request
          [userInfo]="userInfo"
        ></app-header-info-request>
      </div>

      <div class="content">
        <app-general-info-request
          [userInfo]="userInfo"
        ></app-general-info-request>
      </div>
    </div>
  </div>
</app-wrapper>
