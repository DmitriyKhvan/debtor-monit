<div class="tr">
  <div class="td name">
    <img src="../../../../../../../assets/img/productIcon.svg" alt="" />
    <span>{{ product.name }}</span>
  </div>
  <div class="td price">
    <app-lozenge2 *ngIf="product.amount; else empty" className="blue">{{
      product.amount | numberTransform : false
    }}</app-lozenge2>
    <ng-template #empty>-</ng-template>
  </div>
</div>
