<form class="form" [formGroup]="form" (ngSubmit)="submitHandler()">
  <div class="group">
    <div class="field-form">
      <app-input
        label="Текущее значние"
        [value]="value | mask : mask"
        [disabled]="true"
      ></app-input>
    </div>

    <div class="field-form">
      <app-input
        [styles]="{ width: '40px' }"
        [value]="value2 | mask : mask2"
        [disabled]="true"
      ></app-input>
    </div>
  </div>

  <div class="group">
    <div class="field-form">
      <app-input-form
        label="Новое значение"
        [form]="form"
        controlName="cardNumber"
        [mask]="mask"
        [dropSpecialCharacters]="true"
      ></app-input-form>
      <!-- <pre>
      {{ form.get("value")?.errors | json }}
    </pre> -->
      <div
        *ngIf="
          form.get('cardNumber')?.touched && form.get('cardNumber')?.invalid
        "
        class="validation"
      >
        <small *ngIf="form.get('cardNumber')?.errors?.required">
          Введите данные
        </small>

        <small *ngIf="form.get('cardNumber')?.errors?.mask">
          Некорректные данные
        </small>
      </div>
    </div>

    <div class="field-form">
      <app-input-form
        [styles]="{ width: '40px' }"
        [form]="form"
        controlName="cardDate"
        [mask]="mask2"
      ></app-input-form>
      <!-- <pre>
      {{ form.get("value")?.errors | json }}
    </pre> -->
      <div
        *ngIf="form.get('cardDate')?.touched && form.get('cardDate')?.invalid"
        class="validation"
      >
        <small *ngIf="form.get('cardDate')?.errors?.required">
          Введите данные
        </small>

        <small *ngIf="form.get('cardDate')?.errors?.mask">
          Некорректные данные
        </small>
      </div>
    </div>
  </div>

  <div class="btns">
    <app-button
      type="submit"
      [disabled]="form.invalid || submitted"
      className="btn primaryBtn medium"
      >Создать</app-button
    >
    <app-button
      type="button"
      (click)="closeForm()"
      className="btn defaultBtn medium"
      >Отмена</app-button
    >
  </div>
</form>
