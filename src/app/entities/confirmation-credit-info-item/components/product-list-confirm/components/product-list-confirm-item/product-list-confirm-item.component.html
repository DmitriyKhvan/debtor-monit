<div class="tr">
  <div class="td order">{{ idx }}</div>
  <div class="td id">{{ product.id || "-" }}</div>
  <div class="td name">{{ product.name }}</div>
  <div class="td price">
    <app-lozenge2 *ngIf="product.amount; else empty" className="blue">{{
      product.amount | numberTransform : false
    }}</app-lozenge2>
    <ng-template #empty>-</ng-template>
  </div>
</div>
