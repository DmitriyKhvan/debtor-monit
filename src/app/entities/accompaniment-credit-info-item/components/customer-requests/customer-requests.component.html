<div class="credits">
  <div class="table">
    <div class="thead">
      <div class="tr">
        <div class="td order">#</div>
        <div class="td claimsId">
          <span class="sort" (click)="sort($event, 'claimsId')">
            ID#
            <span #sorting class=""></span>
          </span>
        </div>
        <div class="td vendor">
          <span class="sort" (click)="sort($event, 'vendor')"
            >ВЕНДОР
            <span #sorting class=""></span>
          </span>
        </div>
        <div class="td fio">
          <span class="sort" (click)="sort($event, 'fullname')"
            >ФИО КЛИЕНТА
            <span #sorting class=""></span>
          </span>
        </div>
        <div class="td claimsDate">
          <span class="sort" (click)="sort($event, 'claimsDate')"
            >ДАТА ЗАЯВКИ
            <span #sorting class=""></span>
          </span>
        </div>
        <div class="td step">
          <span class="sort" (click)="sort($event, 'status')"
            >ШАГ
            <span #sorting class=""></span>
          </span>
        </div>

        <div class="td result_step">
          <span class="sort" (click)="sort($event, 'result')"
            >РЕЗУЛЬТАТ ШАГА
            <span #sorting class=""></span>
          </span>
        </div>
      </div>
    </div>
    <div *ngIf="!loading; else loadingBlock" class="tbody">
      <ng-container *ngFor="let credit of credits; let idx = index">
        <app-customer-requests-item
          [credit]="{ idx: idx + 1, credit }"
        ></app-customer-requests-item>
      </ng-container>
    </div>
    <ng-template #loadingBlock>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>

<app-customer-request-pop-up></app-customer-request-pop-up>
