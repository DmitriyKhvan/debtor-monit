<div class="activity-form">
  <div class="activity-form__wrap">
    <span (click)="closeForm()" class="close icon-cl0ose"
      ><span class="path1"></span><span class="path2"></span
    ></span>
    <h2 class="title">Добавить информацию</h2>
    <form class="form" [formGroup]="form" (ngSubmit)="submitHandler()">
      <div class="field-form">
        <app-input-form
          [form]="form"
          controlName="description"
          placeholder="Введите данные"
          label="Наименование информации"
        ></app-input-form>
        <div
          *ngIf="
            form.get('description')?.touched && form.get('description')?.invalid
          "
          class="validation"
        >
          <small *ngIf="form.get('description')?.errors?.required">
            Введите данные
          </small>
        </div>
      </div>

      <div class="field-form">
        <app-input-form
          [form]="form"
          controlName="phone"
          placeholder="Введите данные"
          label="Текст"
        ></app-input-form>
        <div
          *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid"
          class="validation"
        >
          <small *ngIf="form.get('phone')?.errors?.required">
            Введите данные
          </small>

          <!-- <small *ngIf="form.get('phone')?.errors?.pattern">
            Некорректные данные
          </small> -->
        </div>
      </div>

      <div class="btns">
        <app-button
          type="submit"
          [disabled]="form.invalid || submitted"
          className="btn primaryBtn medium"
          >Создать</app-button
        >
        <app-button
          type="button"
          (click)="closeForm()"
          className="btn defaultBtn medium"
          >Отмена</app-button
        >
      </div>
    </form>
  </div>
</div>
